on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]

jobs:
  format:
    name: Ruff format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.27"
          python-version: ${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install
      - name: Format with Ruff
        run: |
          uvx ruff format --check .

  linter:
    name: Ruff linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.27"
          python-version: ${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install
      - name: Lint with Ruff
        run: |
          uvx ruff check --output-format=github .

  test-locked-deps:
    name: Test with locked uv dependencies
    # Tests against exact versions pinned in uv.lock
    runs-on: ubuntu-22.04 # https://github.com/orgs/community/discussions/160680
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.27"
          python-version: ${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install
      - name: Test with pytest
        run: |
          uv run --with pytest --with pytest-xdist pytest -n 2

  test-stable-deps:
    name: Test with stable PyPI dependencies
    # Tests against stable releases from pypi.org (not custom indexes like pypi.nvidia.com)
    # This ensures the library works for users installing dependencies from standard PyPI
    runs-on: ubuntu-22.04 # https://github.com/orgs/community/discussions/160680
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install stable dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-xdist
          python -m pip install .
      - name: Test with pytest
        run: |
          pytest -n 2

  kernel_analyzer:
    name: Kernel analyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install absl-py
      - name: Run kernel analyzer
        run: |
          python contrib/kernel_analyzer/kernel_analyzer/cli.py mujoco_warp/_src/*.py --output=github
